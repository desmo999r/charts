groups:
  - name: "Container Images"
    description: "Image to be used for container"
  - name: "Mounts"
    description: "Configure Storage for Nextcloud"

questions:
  - variable: persistence
    label: "Host volume mounts"
    group: "Mounts"
    schema:
      type: dict
      attrs:
        - variable: sys
          label: "Host sys filesystem"
          schema:
            type: dict
            attrs:
              - variable: type
                label: "Type of Storage"
                description: "Sets the persistence type, Anything other than PVC could break rollback!"
                schema:
                  type: string
                  default: "simpleHP"
                  enum:
                    - value: "simpleHP"
                      description: "HostPath (simple)"
                    - value: "hostPath"
                      description: "hostPath"
              - variable: readOnly
                label: "readOnly"
                schema:
                  type: boolean
                  default: true
              - variable: hostPathSimple
                label: "hostPath"
                description: "Path inside the container the storage is mounted"
                schema:
                  show_if: [["type", "=", "simpleHP"]]
                  type: hostpath
              - variable: hostPath
                label: "hostPath"
                description: "Path inside the container the storage is mounted"
                schema:
                  show_if: [["type", "=", "hostPath"]]
                  type: hostpath
        - variable: proc
          label: "Host proc filesystem"
          schema:
            type: dict
            attrs:
              - variable: type
                label: "Type of Storage"
                description: "Sets the persistence type, Anything other than PVC could break rollback!"
                schema:
                  type: string
                  default: "simpleHP"
                  enum:
                    - value: "simpleHP"
                      description: "HostPath (simple)"
                    - value: "hostPath"
                      description: "hostPath"
              - variable: readOnly
                label: "readOnly"
                schema:
                  type: boolean
                  default: true
              - variable: hostPathSimple
                label: "hostPath"
                description: "Path inside the container the storage is mounted"
                schema:
                  show_if: [["type", "=", "simpleHP"]]
                  type: hostpath
              - variable: hostPath
                label: "hostPath"
                description: "Path inside the container the storage is mounted"
                schema:
                  show_if: [["type", "=", "hostPath"]]
                  type: hostpath
        - variable: rootfs
          label: "Host root filesystem"
          schema:
            type: dict
            attrs:
              - variable: type
                label: "Type of Storage"
                description: "Sets the persistence type, Anything other than PVC could break rollback!"
                schema:
                  type: string
                  default: "simpleHP"
                  enum:
                    - value: "simpleHP"
                      description: "HostPath (simple)"
                    - value: "hostPath"
                      description: "hostPath"
              - variable: readOnly
                label: "readOnly"
                schema:
                  type: boolean
                  default: true
              - variable: hostPathSimple
                label: "hostPath"
                description: "Path inside the container the storage is mounted"
                schema:
                  show_if: [["type", "=", "simpleHP"]]
                  type: hostpath
              - variable: hostPath
                label: "hostPath"
                description: "Path inside the container the storage is mounted"
                schema:
                  show_if: [["type", "=", "hostPath"]]
                  type: hostpath

  - variable: image
    description: "Docker Image Details"
    label: "Image Details"
    group: "Container Images"
    schema:
      type: dict
      required: true
      attrs:
        - variable: repository
          description: "Docker image repository"
          label: "Image repository"
          schema:
            type: string
            default: "docker.io/bitnami/node-exporter"
            required: true
        - variable: tag
          description: "Tag to use for specified image"
          label: "Image Tag"
          schema:
            type: string
            default: "latest"
        - variable: pullPolicy
          description: "Docker Image Pull Policy"
          label: "Image Pull Policy"
          schema:
            type: string
            default: "IfNotPresent"
            enum:
              - value: "IfNotPresent"
                description: "Only pull image if not present on host"
              - value: "Always"
                description: "Always pull image even if present on host"
              - value: "Never"
                description: "Never pull image even if it's not present on host"
