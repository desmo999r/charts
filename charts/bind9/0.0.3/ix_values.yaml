image:
  pullPolicy: IfNotPresent
  repository: docker.io/internetsystemsconsortium/bind9
  tag: 9.18

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  PUID: 568

service:
  main:
    type: Simple
    ports:
      main:
        protocol: UDP
        port: 53
        nodePort: 53
  tcp:
    type: Simple
    ports:
      tcp:
        port: 53
        nodePort: 53

persistence:
  config:
    enabled: true
    mountPath: "/etc/bind"
  varrun:
    enabled: true
